<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Audio in HTML</h2>
    <audio id="audio" controls>
        <source src="assets/audio clips.mp3">
    </audio>
    <h2>Video in HTML</h2>
    <video id="video" width="320" height="240" controls>
        <source src="assets/video clips.mp4">
    </video>
    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
