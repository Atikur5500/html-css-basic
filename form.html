<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li><a href="web.html">Go to the web page</a></li>
    </ul>
    <h2>Contact Form</h2>
    <ul class="list" id="list-item">
        <li class="list-number"><a href="" class="menu-item"></a></li>
        <li class="list-number"><a href="" class="menu-item"></a></li>
        <li class="list-number"><a href="" class="menu-item"></a></li>
        <li class="list-number"><a href="" class="menu-item"></a></li>
        <li class="list-number"><a href="" class="menu-item"></a></li>
    </ul>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit">
    </form>
        
    </form>
    
</body>

</html>
