    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your first name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Write your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Write your password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="Age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <!-- <input type="submit" value="Submit"> -->
        
    </form>
